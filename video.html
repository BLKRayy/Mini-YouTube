<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- THEME TOGGLE -->
  <button class="theme-toggle ripple" id="themeToggle">ğŸŒ“</button>

  <a href="index.html" class="back ripple">â† Back</a>

  <div class="video-page-layout">
    <div class="video-main fade-in">
      <div class="video-container">
        <video id="videoPlayer" controls></video>
      </div>

      <div class="video-details">
        <h1 id="videoTitle"></h1>
        <p id="videoViews"></p>
        <p id="videoDate"></p>

        <div class="channel-info">
          <img id="videoChannelAvatar" alt="Channel Avatar">
          <span id="videoChannel"></span>
        </div>

        <h2>Description</h2>
        <p id="videoDescription"></p>
      </div>
    </div>

    <div class="video-side fade-in">
      <h2>Recommended Videos</h2>
      <div class="recommended-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
