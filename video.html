<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MAINTENANCE OVERLAY -->
  <div id="maintenanceOverlay" class="maintenance-overlay hidden">
    <div class="maintenance-stripes maintenance-stripes-top"></div>
    <div class="maintenance-stripes maintenance-stripes-bottom"></div>

    <div class="maintenance-panel">
      <div class="maintenance-icon">‚ö†</div>
      <h1 class="maintenance-title">SYSTEM MAINTENANCE</h1>
      <p class="maintenance-subtitle">UPGRADING INFRASTRUCTURE</p>

      <p class="maintenance-text">
        We‚Äôre currently performing scheduled maintenance to improve your experience.
        Our systems will be back online shortly...
      </p>

      <div class="maintenance-countdown">
        <div class="count-block">
          <span id="mh">02</span>
          <label>HOURS</label>
        </div>
        <div class="count-block">
          <span id="mm">30</span>
          <label>MINUTES</label>
        </div>
        <div class="count-block">
          <span id="ms">00</span>
          <label>SECONDS</label>
        </div>
      </div>

      <div class="maintenance-progress">
        <div class="progress-header">
          <span>MAINTENANCE PROGRESS</span>
          <span id="maintenanceProgressLabel">70%</span>
        </div>
        <div class="progress-bar">
          <div id="maintenanceProgressBar" class="progress-fill"></div>
          <div class="progress-shine"></div>
        </div>
      </div>

      <div class="maintenance-console">
        <div class="console-title">CONSOLE MESSAGES</div>
        <div id="maintenanceConsole" class="console-body"></div>
      </div>
    </div>
  </div>

  <!-- THEME TOGGLE -->
  <button class="theme-toggle ripple" id="themeToggle">üåì</button>

  <a href="index.html" class="back ripple">‚Üê Back</a>

  <div class="video-page-layout">
    <div class="video-main fade-in">
      <div class="video-container">
        <video id="videoPlayer" controls></video>
      </div>

      <div class="video-details">
        <h1 id="videoTitle"></h1>
        <p id="videoViews"></p>
        <p id="videoDate"></p>

        <div class="channel-info">
          <img id="videoChannelAvatar" alt="Channel Avatar">
          <span id="videoChannel"></span>
        </div>

        <h2>Description</h2>
        <p id="videoDescription"></p>
      </div>
    </div>

    <div class="video-side fade-in">
      <h2>Recommended Videos</h2>
      <div class="recommended-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
