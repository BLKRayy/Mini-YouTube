<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MAINTENANCE OVERLAY -->
  <div id="maintenanceOverlay" class="maintenance-overlay hidden">
    <div class="maintenance-stripes maintenance-stripes-top"></div>
    <div class="maintenance-stripes maintenance-stripes-bottom"></div>

    <div class="maintenance-panel">
      <div class="maintenance-icon">âš </div>
      <h1 class="maintenance-title">SYSTEM MAINTENANCE</h1>
      <p class="maintenance-subtitle">UPGRADING INFRASTRUCTURE</p>

      <p class="maintenance-text">
        Weâ€™re currently performing scheduled maintenance to improve your experience.
        Our systems will be back online shortly...
      </p>

      <div class="maintenance-countdown">
        <div class="count-block">
          <span id="mh">02</span>
          <label>HOURS</label>
        </div>
        <div class="count-block">
          <span id="mm">30</span>
          <label>MINUTES</label>
        </div>
        <div class="count-block">
          <span id="ms">00</span>
          <label>SECONDS</label>
        </div>
      </div>

      <div class="maintenance-progress">
        <div class="progress-header">
          <span>MAINTENANCE PROGRESS</span>
          <span id="maintenanceProgressLabel">70%</span>
        </div>
        <div class="progress-bar">
          <div id="maintenanceProgressBar" class="progress-fill"></div>
          <div class="progress-shine"></div>
        </div>
      </div>

      <div class="maintenance-console">
        <div class="console-title">CONSOLE MESSAGES</div>
        <div id="maintenanceConsole" class="console-body">
          <!-- messages injected by JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button class="close-sidebar ripple" id="closeSidebar">âœ•</button>
    <a href="index.html">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
    <a href="#">Library</a>
    <a href="admin.html" class="admin-link">Admin Panel</a>
  </div>

  <!-- OPEN SIDEBAR BUTTON -->
  <button class="open-sidebar ripple" id="openSidebar">â˜°</button>

  <!-- THEME TOGGLE -->
  <button class="theme-toggle ripple" id="themeToggle">ðŸŒ“</button>

  <header class="fade-in app-header">
    <span class="logo-accent">â–¶</span> Mini YouTube
  </header>

  <input type="text" id="searchInput" placeholder="Search videos..." class="search-bar fade-in">

  <div class="categories fade-in">
    <button data-category="all" class="active ripple">All</button>
    <button data-category="coding" class="ripple">Coding</button>
    <button data-category="gaming" class="ripple">Gaming</button>
    <button data-category="music" class="ripple">Music</button>
    <button data-category="tutorial" class="ripple">Tutorials</button>
  </div>

  <div class="video-grid fade-in"></div>

  <script src="script.js"></script>
</body>
</html>
