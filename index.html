<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Mini YouTube</header>
<input type="text" id="searchInput" placeholder="Search videos..." class="search-bar">
  <div class="video-grid"></div>
<div class="categories">

  <button data-category="coding">Coding</button>
  <button data-category="gaming">Gaming</button>
  <button data-category="music">Music</button>
  <button data-category="tutorial">Tutorials</button>
</div>

  <script src="script.js"></script>
</body>
</html>
